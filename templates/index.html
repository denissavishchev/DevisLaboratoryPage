{% extends 'base.html' %}

{% block title %}
Devis Laboratory
{% endblock %}

{% block body %}
<div class="intro">
    <div class="video-container">
        <h1 class="experiment">Experiment the Sound</h1>

    <div class="slidershow middle">

        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <input type="radio" name="r" id="r5">

            <div class="slide s1">
                <img src="../static/img/slide1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="../static/img/slide2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="../static//img/slide3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="../static//img/slide4.jpg" alt="">
            </div>
            <div class="slide">
                <img src="../static//img/slide5.jpg" alt="">
            </div>

        </div>

        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
            <label for="r5" class="bar"></label>

        </div>
    </div><a class="co" href="/completeOrder"> Completed&nbsp;Orders </a>
</div>
</div>

{% endblock %}
